<!doctype html>
<html>
    <head>
        <link href="/ui/style.css" rel="stylesheet" />
    </head>
    <body>
       <section id="contact">
  <h1>HTML5 LocalStorage</h1>
  <p>Fill the form, close your browser and then come back to see your stored data</p>
  <div id="form">
    <form action="" id="contactForm" method="post">
      <span>Name</span>
      <input type="text" name="name" id="name" class="stored" />
      <span>Email</span>
      <input type="text" name="email" id="email" class="stored" />
      <span>Message</span>
      <textarea name="message" id="message" class="stored"></textarea>
     <input type="submit" class="submit" value="Submit" />
    </form>
  </div> 
</section>
        <script type="text/javascript" src="/ui/main.js">
        </script>
    </body>
</html>
